<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuaggaJS Scanner</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
</head>
<body>
  <h1>QuaggaJS Barcode Scanner</h1>
  <div id="scanner" style="width: 100%; max-width: 400px; margin: auto;"></div>
  <div id="result"></div>

  <script>
    const resultElem = document.getElementById('result');

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
             width: {min: 1600},
              height: {min: 220},
              facingMode: "environment",
              aspectRatio: {min: 1, max: 2}
        }
      },
      decoder: {
        readers: ["code_39_reader","code_128reader"] // Add more if needed
      }
    }, function (err) {
      if (err) {
        resultElem.innerText = "Init error: " + err;
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(data => {
      resultElem.innerText =JSON.stringify(data);
      Quagga.stop();
    });
  </script>
</body>
</html>
