<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery jsQR Barcode Scanner</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f4; }
    #video { width: 100%; max-width: 640px; height: auto; border: 2px solid #333; border-radius: 5px; margin: 20px auto; display: block; }
    #result { font-size: 18px; color: #333; margin-top: 10px; padding: 10px; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #startBtn, #stopBtn { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    #startBtn:hover, #stopBtn:hover { background-color: #0056b3; }
    #stopBtn { background-color: #dc3545; }
    #stopBtn:hover { background-color: #b02a37; }
    canvas { display: none; } /* Hidden canvas for processing */
  </style>
</head>
<body>
  <h1>jQuery jsQR Barcode Scanner</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="result">Scan a QR code to see the result here.</div>
  <button id="startBtn">Start Scanner</button>
  <button id="stopBtn">Stop Scanner</button>

  <script>
    $(document).ready(function() {
      let stream = null;
      let scanning = false;
      const $video = $('#video');
      const $result = $('#result');
      const $canvas = $('#canvas');
      const canvas = $canvas[0];
      const context = canvas.getContext('2d');

      // Start scanner
      async function startScanner() {
        if (scanning) return;

        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
          });
          $video[0].srcObject = stream;
          $video[0].play();
          scanning = true;
          $result.text('Scanning...');
          scanQR();
        } catch (err) {
          console.error('Camera error:', err);
          $result.text('Error accessing camera. Please allow permissions.');
        }
      }

      // Stop scanner
      function stopScanner() {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          $video[0].srcObject = null;
          scanning = false;
          $result.text('Scanner stopped. Click "Start Scanner" to begin again.');
        }
      }

      // Scan QR code
      function scanQR() {
        if (!scanning) return;

        if ($video[0].readyState === $video[0].HAVE_ENOUGH_DATA) {
          $canvas.attr('width', $video[0].videoWidth);
          $canvas.attr('height', $video[0].videoHeight);
          context.drawImage($video[0], 0, 0, $canvas[0].width, $canvas[0].height);
          const imageData = context.getImageData(0, 0, $canvas[0].width, $canvas[0].height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            $result.text(`Detected QR Code: ${code.data}`);
          }
        }
        requestAnimationFrame(scanQR);
      }

      // Button handlers
      $('#startBtn').on('click', startScanner);
      $('#stopBtn').on('click', stopScanner);
    });
  </script>
</body>
</html>
