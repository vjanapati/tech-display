<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu with Logo</title>
    <style>

		.img {
		 width:44px;
		 @media (max-width: 330px) {
                width: 20px;
			}
		}
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 40px;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .menu {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
        }
        @media (max-width: 425px) {
            .menu {
                flex-direction: column;
                width: 100%;
            }
            .menu a {
                padding: 10px;
                text-align: center;
                border-top: 1px solid #575757;
                border-bottom: 1px solid #575757;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://media.eastman.com/is/image/eastman/eastman-logo-black" alt="Logo">
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
</body>
</html>
