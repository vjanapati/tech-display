<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu with Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 40px;
            margin-right: 20px;
        }
        .menu {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu li {
            margin: 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .menu a:hover {
            background-color: #575757;
        }
        @media (max-width: 375px) {
            .menu {
                width: 100%;
                justify-content: center;
            }
            .menu ul {
                flex-direction: column;
                width: 100%;
            }
            .menu li {
                border-top: 1px solid #575757;
                border-bottom: 1px solid #575757;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Logo">
        <div class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
